name: Build Supplier-Reconciliation-Confirmation-Tool EXE
 
on:
  push:
    paths:
      - '**/*.py'  # 匹配所有 Python 文件的更改
  pull_request:
    paths:
      - '**/*.py'  # 匹配所有 Python 文件的更改

 
jobs:
  build:
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
 
    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Install dependencies
      run: pip install pandas numpy openpyxl xlrd 
 
    - name: Build EXE
      run: pyinstaller --noconsole --icon=favicon.ico --add-data "config.txt;." --onefile Product_Classification_Tool.py
      env:
        CC: mingw32-gcc
 
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Supplier_Recon_Confirmation_Tool
        path: dist/SRCT.exe
